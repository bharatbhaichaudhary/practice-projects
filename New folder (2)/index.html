<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .zoom-wrapper {
    height: 500px;
    overflow: hidden;
    border-radius: 16px;
    width: 80%;
    margin: 50px auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Add a shadow for a more polished look */
}

.zoom-wrapper img {
    object-fit: cover;
    width: 100%; /* Ensures the image takes up the full width of the wrapper */
    height: 100%; /* Ensures the image height fills the wrapper */
    transition: transform 0.8s ease; /* Smooth zoom transition */
}

.zoom-wrapper:hover img {
    transform: scale(1.5); /* Zoom effect when hovering */
}

    </style>
</head>
<body>
    <div class="zoom-wrapper">
        <img src="./img/car-3.jpg" alt="">
    </div>
</body>
</html>
